<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Agency | WEBSITE</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .banner {
        position: relative;
        width: 100%;
        height: 400px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .image-container img {
        position: absolute;
        width: 100%;
        height: auto;
        left: -100%;
        animation: slideInImage 3s forwards;
      }

      .services {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #fff;
        display: flex;
        flex-direction: column;
        margin-top: 80px;
        height: 100%;
        padding: 0 20px;
      }

      .service {
        font-size: 1.5em;
        margin: 10px 0;
        opacity: 0;
        transform: translateY(100%);
        animation: bounceUp 2s forwards;
      }

      .service:nth-child(1) {
        animation-delay: 4s;
      }
      .service:nth-child(2) {
        animation-delay: 4.5s;
      }
      .service:nth-child(3) {
        animation-delay: 5s;
      }
      .service:nth-child(4) {
        animation-delay: 5.5s;
      }
      .service:nth-child(5) {
        animation-delay: 6s;
      }

      @keyframes slideInImage {
        from {
          left: -100%;
        }
        to {
          left: 0;
        }
      }

      @keyframes bounceUp {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="image-container">
        <img src="images/agency-banner.jpg" alt="Banner Image" />
      </div>
      <div class="services">
        <h2 class="service">Web Development</h2>
        <h2 class="service">Android Development</h2>
        <h2 class="service">Cloud Services</h2>
        <h2 class="service">Digital Marketing</h2>
        <h2 class="service">SEO Optimization</h2>
      </div>
    </div>
  </body>
</html>
